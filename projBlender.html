        <section class="sectionSAE">
            <div class="image-container" id="slider">
                <img src="RenderResultfuturisticbuilding7.png" alt="Image de fond" class="base-img" />
                <div class="overlay-wrapper">
                <img src="RenderResultfuturisticbuilding6.png" alt="Image par-dessus" class="overlay-img" id="overlayImg" />
                </div>
                <div class="slider-bar" id="sliderBar"></div>
            </div>
            
            <script>
                const container = document.getElementById("slider");
                const overlayImg = document.getElementById("overlayImg");
                const sliderBar = document.getElementById("sliderBar");
            
                container.addEventListener("mousemove", (e) => {
                const rect = container.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const percentage = (x / rect.width) * 100;
                overlayImg.style.clipPath = `inset(0 ${100 - percentage}% 0 0)`;
                sliderBar.style.left = `${x}px`;
                });
            </script>
        </section>

    </main>
